<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Bangladesh Bank</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon-bangladeshBank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section>
            <h1 class="text-5xl text-center mt-8">Welcome to <span class="text-indigo-700">Bangladesh Bank</span></h1>
        </section>


        <!-- Upper Section -->


        <section class="flex w-9/12 gap-4 mx-auto mt-8">
            <div class="w-1/3 rounded-lg bg-yellow-400 p-6 text-white ">
                <p class="text-3xl">Deposit</p>
                <p class="text-5xl font-semibold">$ <span id="deposit-value">00</span></p>
            </div>


            <div class="w-1/3 rounded-lg bg-red-400 p-6 text-white ">
                <p class="text-3xl">Withdraw</p>
                <p class="text-5xl font-semibold">$ <span id="withdraw-value">00</span></p>
            </div>


            <div class="w-1/3 rounded-lg bg-blue-400 p-6 text-white ">
                <p class="text-3xl">Balance</p>
                <p class="text-5xl font-semibold">$ <span id="balance-text">1240</span></p>
            </div>
        </section>


        <!-- Lower Section -->


        <section class="flex w-9/12 gap-4 mx-auto mt-8">
            <div class="w-2/4 rounded-lg bg-emerald-600 p-6 ">
                <h1 class="text-5xl  text-white">Your Deposit</h1>
                <input type="text" class="w-3/4 h-10 focus:outline-white rounded-md mt-8 block" id="deposit-box" placeholder="$ Enter the amount you want to deposit">
                <button class="bg-cyan-900 hover:bg-cyan-950 rounded-md mt-6 text-md p-2  text-white" id="deposit-btn">Deposit</button>
            </div>


            <div class="w-2/4 rounded-lg bg-indigo-600 p-6  ">
                <h1 class="text-5xl text-white">Your Withdraw</h1>
                <input type="text" id="withdraw-box" class="w-3/4 h-10 focus:outline-white rounded-md mt-8 block" placeholder="$ Enter the amount you want to deposit">
                <button class="bg-cyan-900 hover:bg-cyan-950 rounded-md mt-6 text-md p-2 text-white" id="withdraw-btn">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
